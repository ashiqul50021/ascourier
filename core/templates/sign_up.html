{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-5">
                <h4 class="text-center text-uppercase mb-3"><b>
                    {% if request.GET.next != '/courier/' %}
                    Customer
                    {% else %}
                    Courier
                    {% endif %}
                </b></h4>
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                   
                    <button class="btn btn-primary btn-block">sign Up</button>
                    <p class="text-center mt-3">
                        Already have an Account? <a href="/sign-in/?next={{ request.GET.next }}">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <img src="" alt="">
        </div>
        
    </div>
</div>


{% endblock %}
